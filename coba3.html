<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="validasi.js"></script>

    <title>Profil</title>
  </head>
  <body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
                <form class="form-example" action="" method="POST" name="daftar" onsubmit="return cekform()">
                    <center><h1>Form Profil</h1></center>
                    <br>
                    <div class="form-group row">
                        <label for="nama" class="col-sm-4 col-form-label">Foto</label>
                     <div class="col-sm-8">
                       <input type="file" class="form-control" id="file" name="file"  required>
                     </div>
                   </div>
                        <div class="form-group row">
                               <label for="nama" class="col-sm-4 col-form-label">Nama Lengkap</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Lengkap" required>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="Nama Panggilan" class="col-sm-4 col-form-label">Nama Panggilan</label>
                         <div class="col-sm-8">
                           <input type="text" class="form-control" id="panggilan" name="panggilan" placeholder="Nama Panggilan" required>
                         </div>
                         
                            <label for="tempat Lahir" class="col-sm-4 col-form-label">Tempat Lahir</label>
                         <div class="col-sm-8">
                           <input type="text" class="form-control" id="nama" name="nama" placeholder="Tempat Lahir" required>
                         </div>
                        </div>
                        <div class="form-group row">
                            <label for="tanggal lahir" class="col-sm-4 col-form-label">Tanggal Lahir</label>
                         <div class="col-sm-6">
                           <input type="date" class="form-control" id="nama" name="nama" placeholder="Nama Panggilan" required>
                         </div>
                        </div>
                         <div class="form-group row">
                            <label for="Nama Panggilan" class="col-sm-4 col-form-label">Usia</label>
                         <div class="col-md-8">
                           <input type="text" class="form-control" id="nama" name="nama" placeholder="Usia" required>
                         </div>
                         <div class="form-group row">
                            <label for="Pembayaran" class="col-sm-4 col-form-label">Jenis Kelamin</label>
                            <div class="col-sm-8">
                            <div class="form-check form-check-inline">
                            <input class="form-radio-input" type="radio" id="inlineCheckbox1" value="Tunai" name="pembayaran">
                              <label class="form-check-label" for="inlineCheckbox1">&nbsp;Laki-Laki</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-radio-input" type="radio" id="inlineCheckbox2" value="Transfer" name="pembayaran">
                              <label class="form-check-label" for="inlineCheckbox2">&nbsp;Perempuan</label>
                            </div>
                            </div>
                          </div>
                         
                            <label for="RiwayatPenyakit" class="col-sm-4 col-form-label">Kota Tinggal</label>
                            <div class="col-sm-8">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    Kota Tinggal
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                  <li><a class="dropdown-item" href="#">Bandung</a></li>
                                  <li><a class="dropdown-item" href="#">Jakarta</a></li>
                                  <li><a class="dropdown-item" href="#">Luar Indonesia</a></li>
                                </ul>
                              </div> 
                         
                            <label for="Nama Panggilan" class="col-sm-4 col-form-label">Email</label>
                         <div class="col-sm-8">
                           <input type="text" class="form-control" id="nama" name="nama" placeholder="Email" required>
                         </div>
                      
                            <label for="NoHP" class="col-sm-4 col-form-label">No.HP</label>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="NoHP" name="NoHP" required>
                            </div>
                          </div>
                          <div class="form-group row">
                          <label for="RiwayatPenyakit" class="col-sm-4 col-form-label">Media sosial</label>
                            <div class="col-sm-8">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    Media sosial
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                  <li><a class="dropdown-item" href="#">Instagram</a></li>
                                  <li><a class="dropdown-item" href="#">Facebook</a></li>
                                  <li><a class="dropdown-item" href="#">Twitter</a></li>
                                </ul>
                              </div> 				
                          <div class="form-group row">
                                <div class="col-sm-10">
                              <input type="submit" value="submit" name="input">
                            </div>
                          </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 
  </body>
</html>
